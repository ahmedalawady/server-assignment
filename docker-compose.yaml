version: '2'
services:
  db:
    image: 'mysql:5.7'
    volumes:
      - 'dbVolume:/var/lib/mysql'
    restart: 'always'
    expose:
      - '3306'
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: 'pass'
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'pass'
  
  redis:
    image: 'redis:alpine'
    restart: 'always'
    expose:
      - '6379'
    ports:
      - '6379:6379'
    volumes:
      - 'redisVolume:/data'

volumes:
  dbVolume:
    driver: local
  redisVolume:
    driver: local
